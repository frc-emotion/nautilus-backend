name: "ci / prod"

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      deployments: write

    env:
      DB_NAME: ${{ secrets.DB_NAME_PROD }}
      MONGO_URI: ${{ secrets.MONGO_URI_PROD }}
      ENVIRONMENT: ${{ secrets.ENVIRONMENT_PROD }}
      EXPO_TOKEN: ${{ secrets.EXPO_TOKEN_PROD }}
      JWT_SECRET: ${{ secrets.JWT_SECRET_PROD }}
      MAILGUN_API_KEY: ${{ secrets.MAILGUN_API_KEY_PROD }}
      MAILGUN_ENDPOINT: ${{ secrets.MAILGUN_ENDPOINT_PROD }}
      MAILGUN_FROM_EMAIL: ${{ secrets.MAILGUN_FROM_EMAIL_PROD }}
      DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
      APP_MIGRATION_LEAD: ${{ secrets.APP_MIGRATION_LEAD_PROD }}
      APP_MIGRATION_MEETING: ${{ secrets.APP_MIGRATION_MEETING_PROD }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push container image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.prod
          platforms: linux/amd64
          push: true
          tags: ghcr.io/frc-emotion/nautilus-backend:${{ github.sha }}

      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

      - name: Save DigitalOcean kubeconfig
        run: doctl kubernetes cluster kubeconfig save ${{ secrets.CLUSTER_NAME }}

      - name: Deploy to DigitalOcean Kubernetes
        run: |
          # Create namespace if it doesn't exist
          kubectl create namespace production --dry-run=client -o yaml | kubectl apply -f -
          
          # Create or update GHCR secret for pulling images
          kubectl create secret docker-registry ghcr-secret \
            --docker-server=ghcr.io \
            --docker-username=${{ github.actor }} \
            --docker-password=${{ secrets.GITHUB_TOKEN }} \
            --docker-email=${{ github.actor }}@users.noreply.github.com \
            --namespace=production \
            --dry-run=client -o yaml | kubectl apply -f -
          
          # Create configmap using YAML definition
          cat <<EOF | kubectl apply -f -
          apiVersion: v1
          kind: ConfigMap
          metadata:
            name: nautilus-config
            namespace: production
          data:
            ENVIRONMENT: "${{ env.ENVIRONMENT }}"
            DB_NAME: "${{ env.DB_NAME }}"
            MONGO_URI: "${{ env.MONGO_URI }}"
            EXPO_TOKEN: "${{ env.EXPO_TOKEN }}"
            JWT_SECRET: "${{ env.JWT_SECRET }}"
            MAILGUN_API_KEY: "${{ env.MAILGUN_API_KEY }}"
            MAILGUN_ENDPOINT: "${{ env.MAILGUN_ENDPOINT }}"
            MAILGUN_FROM_EMAIL: "${{ env.MAILGUN_FROM_EMAIL }}"
            DISCORD_WEBHOOK: "${{ env.DISCORD_WEBHOOK }}"
            APP_MIGRATION_LEAD: "${{ env.APP_MIGRATION_LEAD }}"
            APP_MIGRATION_MEETING: "${{ env.APP_MIGRATION_MEETING }}"
          EOF

          # Apply Kubernetes manifests from repository
          cat k8s/production-manifests.yml | GITHUB_SHA=${{ github.sha }} envsubst | kubectl apply -f -

          kubectl rollout restart deployment/nautilus-backend -n production
          kubectl rollout status deployment/nautilus-backend -n production